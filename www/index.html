<!DOCTYPE html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Pragma" content="no-cache">
  <script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
  <script type="text/javascript" language="javascript">
    var isIntel = window.intel && window.intel.xdk
      // This event handler is fired once the intel libraries are ready
      function onDeviceReady() {
        //hide splash screen now that our app is ready to run
        intel.xdk.device.hideSplashScreen();
        setTimeout(function () {
          $.ui.launch();
          $.ui.blockPageScroll();
        }, 50);
      }
     //initial event handler to detect when intel is ready to roll
    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
  </script>
  <script src="js/appframework.ui.min.js"></script>

<body id="afui" class="android light">

  <div id="content">
    <div id="news" class="panel" selected="true" data-defer="panel/news.html"></div>
    <div id="events" class="panel" data-defer="panel/events.html"></div>
    <div id="can" class="panel" data-defer="panel/cand.html"></div>
    <div id="map" class="panel" data-defer="panel/map.html"></div>
    <div id="settings" class="panel" data-defer="panel/settings.html"></div>
    <div id="news-item-1" class="panel" data-defer="panel/news_item_1.html"></div>
  </div>

  <div id="navbar" class="footer">
    <a href="#news" data-transition="none" class="icon new">News</a>
    <a href="#events" data-transition="none" class="icon calendar">Upcoming</a>
    <a href="#can" data-transition="none" class="icon user">Candidates</a>
    <a href="#map" data-transition="none" class="icon location">Map</a>
